<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no"/>

		<title>Vincular</title>

		<script>
			// Set sap params if not exist in iframe and refresh
			let url = window.location.href;
			let urlParent = window.parent.location.href;
			let urlParentParams = new URLSearchParams(window.parent.location.search);
			let urlParams = new URLSearchParams(window.location.search);
			if (!urlParams.has('sap-language')) {
				if (urlParentParams.has('sap-language')) {
					let urlSemanticObj = urlParent.split('#');
					let urlQueryParams = urlSemanticObj[1].split('?');
					let existQueryParams = urlQueryParams.length > 1;
					let sUrl = urlParent;
					if (existQueryParams) {
						sUrl += '&sap-language=' + urlParentParams.get('sap-language');
					} else {
						sUrl += '?sap-language=' + urlParentParams.get('sap-language');
					}
					if (!urlParams.has('sap-client') && urlParentParams.has('sap-client')) {
						sUrl += '&sap-client=' + urlParentParams.get('sap-client');
					}
					window.parent.location.href = sUrl;
				}
			}
		</script>
<!--data-sap-ui-libs="sap.m,sap.ushell,sap.ui.layout"-->
